# Provision a Windows server and configure Active Directory group

group:
  - header:
    name: Windows Server 2016 Active Directory group
    description: Provision and configure Windows vm with Active Directory
    maintainer: eduardomcerqueira@gmail.com

  - vars:
    credentials: credentials.yaml
    topology: resources.yaml

  - tasks:
    - name: Provision Windows
      task: provision

    - name: Windows preparation
      task: configure
      args:
        - script: powershell/2016_ad_preparation.ps1
        - script_vars: powershell/my_vars.json

    - name: Reboot
      task: configure
      args:
        - script: powershell/reboot.ps1

    - name: Allow Windows to come back online
      task: wait
      duration: 30

    - name: Windows setup step 1
      task: configure
      args:
        - script: powershell/2016_ad_setup_step1.ps1
        - script_vars: powershell/my_vars.json

    - name: Delay to wait for gpsvc Group Policy Client loading
      task: wait
      duration: 600

    - name: Windows setup step 2
      task: configure
      args:
        - script: powershell/2016_ad_setup_step2.ps1
        - script_vars: powershell/my_vars.json

    - name: Reboot
      task: configure
      args:
        - script: powershell/reboot.ps1

    - name: Allow Windows to come back online
      task: wait
      duration: 30

    - name: show Windows info
      task: show
